<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="utf-8" />
      <meta content="width=device-width, initial-scale=1.0" name="viewport" />
      <title>YORE - 회원가입</title>
   </head>
   <body>
      <main>
         <section>
            <div>
               <h2>회원가입</h2>
               <form action="#" method="POST">
                  <div>
                     <label for="username">아이디</label>
                     <div>
                        <input id="username" name="username" placeholder="사용하실 아이디를 입력하세요" required="" type="text" />
                     </div>
                  </div>
                  <div>
                     <label for="password">비밀번호</label>
                     <div>
                        <input autocomplete="new-password" id="password" name="password" placeholder="••••••••" required="" type="password" />
                     </div>
                  </div>
                  <div>
                     <label for="password-confirm">비밀번호 확인</label>
                     <div>
                        <input autocomplete="new-password" id="password-confirm" name="password-confirm" placeholder="••••••••" required="" type="password" />
                     </div>
                  </div>
                  <div>
                     <label for="name">이름</label>
                     <div>
                        <input id="name" name="name" placeholder="홍길동" required="" type="text" />
                     </div>
                  </div>
                  <div>
                     <label for="email">이메일 (선택)</label>
                     <div>
                        <input id="email" name="email" placeholder="you@example.com" type="email" />
                     </div>
                  </div>
                  <div>
                     <label for="phone">전화번호</label>
                     <div>
                        <input id="phone" name="phone" placeholder="010-1234-5678" required="" type="tel" />
                     </div>
                  </div>
                  <div>
                     <label for="birthdate">생년월일</label>
                     <div>
                        <input id="birthdate" name="birthdate" placeholder="YYYYMMDD" required="" type="text" />
                     </div>
                  </div>
                  <div>
                     <button type="submit">가입하기</button>
                  </div>
               </form>
            </div>
         </section>
      </main>
   </body>
</html>
