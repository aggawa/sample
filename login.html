<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="utf-8" />
      <meta content="width=device-width, initial-scale=1.0" name="viewport" />
      <title>YORE - 로그인</title>
      <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
   </head>
   <body>
      <section>
         <div class="container">
            <div class="row text-center">
               <div class="col-md-7"></div>
               <div class="col-md-5">
                  <div class="main--login">
                     <h3>간편 로그인</h3>
                     <div>
                        <input id="username" name="username" placeholder="사용하실 아이디를 입력하세요" required="" type="text" />
                     </div>
                     <div>
                        <input autocomplete="password" id="password" name="password" placeholder="••••••••" required="" type="password" />
                     </div>
                     <div>
                        <button type="submit">로그인</button>
                     </div>
                     <div>
                        <p>계정이 없으신가요? <a href="/signup">가입하기</a></p>
                     </div>
                     <div>
                        <button class="col-5">대충 카카오</button>
                        <button class="col-5">대충 구글</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="assets/js/jquery.slim.min.js"></script>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
